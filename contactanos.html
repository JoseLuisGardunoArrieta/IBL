<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"
    integrity="sha512-K6I4HO1D+E1SVzzBc7C8uV35HlXk5sZfztSzX3LTGtF2/B0IUy5yKZ9zT/8GrdyxEs5XHP1yI9fRQafZfiFZw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <div id="header"></div>
    <main class="flex-grow-1">
        <div class="background-animation"></div>
        <div class="content">
    <!-- AGREGAR CONTENIDO AQUÍ (SERÍA LO QUE ESTÁ DENTRO DE LA PAGINA, ES DECIR LO VISUAL ENTRE EL HEADER Y FOOTER)-->
<br>
    <div class="row">   
          <div class="col-xl-6">
              <h2 class="text" id = contactanos>¡Contáctanos, somos tu mejor opción!</h2>
         </div>
      </div>
      <div class="row">
        <div class="col-xl-5">
          <ul class="list-unstyled" id = dejanosDatos>
            <li>
            | Déjanos tus datos, uno de nuestros asesores te contactará
            </li>
          </ul>
        </div>
      </div>
      <br>
     <div id="contact_form" class="col-xl-5"> 
        <div class ="form-control" id = formContact>
            <div class="col-12 col-sm-18 mb-3"> 
                <label for="fullname" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="fullname" id="fullnamee" placeholder="ej: Arezbi Zuñiga">
            </div>
            <div class="col-12 col-sm-18 mb-3">
                <label for="country" class="form-label">País</label>
                <input type="text" class="form-control" name="country" id="country" placeholder="ej: México">
            </div>
            <div class="col-12 col-sm-18 mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" class="form-control" name="phone" id="phone" placeholder=" ******** ">
            </div>
            <div class="col-12 col-sm-18 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="ej: arez8@gmail.com" >
            <br>
            <div class="row">
                <div class="col-xl-30">
                    <label for="service" class="form-label">¿En qué podemos ayudarte?</label>
                        <select class="form-select" id="service" name="service">
                        <option value="Desarrollo de página web">*Elige una opción y agrega la descripcion en tu mensaje</option>
                        <option value="Consultoria de mi página web">Dudas acerca de mi paquete</option>
                        <option value="Asesoria por hora">Quiero un pedido especial/Mayoreo</option>
                        <option value="Contratar un paquete">Sugerencias</option>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mb-3">
                  <label for="message" class="form-label">Mensaje</label>
                  <textarea class="form-control" name="message" id="message" rows="3" placeholder="Tu mensaje"></textarea>
                </div>
            </div>
            <br>    
              <div class="row">
                <div class="col-12 mb-3 form-check">
                  <input type="checkbox" class="form-check-input" name="terms" id="terms">
                  <label class="form-check-label" for="terms">Al marcar esta casilla, acepta nuestros términos de privacidad</label>
                </div>
              </div>
              <div class="row">
                <div class="col-20 mb-2">
                  <button type="click" class="btn btn-primary  p-3 w-50 fw-bold fs-30" id = botonEnviar>Enviar</button>
                </div>
              </div>
            </div>
         </div> 
        </div>
            <section id= mapaIBL><iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d572.4644463658462!2d-99.22227201474242!3d18.77019653930634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85cdd827e4884313%3A0x71afcaa1a0d1aae3!2sC.%20Truenos%2051%2C%20San%20Miguel%20de%20La%20Uni%C3%B3n%2C%2062790%20Chiconcuac%2C%20Mor.!5e0!3m2!1sen!2smx!4v1732153628707!5m2!1sen!2smx"
                width="600" height="450" style="border-style: outset;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe></section>
            </aside>
        </div>
    </div><!--ultimo div por ahora-->
     <br><br>
    </main>
  <!--Footer-->
  <div id="footer"></div>
  <script>
    function loadComponent(id, file) {
      fetch(file)
        .then(response => response.text())
        .then(data => document.getElementById(id).innerHTML = data)
        .catch(error => console.error('Error loading component:', error));
    }

    loadComponent("header", "./components/header.html");
    loadComponent("footer", "./components/footer.html");
  </script>
  <script src="./js/contactanos.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
