<!--Esqueleto del carrito de compras-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carrito</title>
	<!-- Agregando Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Enlace al archivo CSS personalizado -->
	<link rel="stylesheet" href="styles_carrito.css">
	
	
	<!-- Bootstrap CSS
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    Google Icons 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    CSS Personalizado 
    <link rel="stylesheet" href="styles_M.css">-->

</head>
<body>
	<!-- Barra de navegación sticky -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#"><span class="material-icons">IBL</span></a>
            <!-- Botón de Menú Responsive -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menú -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#acerca">Acerca de Nosotros</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#servicios" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Servicios
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#cotizaciones">Cotizaciones</a></li>
                            <li><a class="dropdown-item" href="#contacto">Contáctanos</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
	<!-- Contenedor principal para organizar el contenido de la página -->
	<div class="container mt-5">
		<!-- Título principal de la sección del carrito -->
		<h1 class="text-center mb-4">Carrito de Compras</h1>
		<!-- Línea horizontal para separar secciones visualmente -->
		<hr>
		<!-- Tabla para mostrar los elementos añadidos al carrito -->
		<table class="table table-hover">
			<thead class="thead-dark">
			  <tr>
				<!-- Encabezado de las columnas de la tabla -->
				<th scope="col">#</th>
				<th scope="col">Item</th>
				<th scope="col">Cantidad</th>
				<th scope="col">Acción</th>
				<th scope="col">Total</th>
			  </tr>
			</thead>
			<!-- Cuerpo de la tabla que se rellenará dinámicamente con los productos -->
			<tbody id="items"></tbody>
		</table>

		<!-- Contenedor para las tarjetas de productos -->
		<div class="row" id="cards"></div>
	</div>

	<!-- Plantilla para el pie del carrito con el total de productos y botón para vaciar -->
	<template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
        <!-- Botón para vaciar todo el carrito -->
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar mi carrito</button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td> <!--ejemplo precio-->
    </template>

    <!-- Plantilla para cada producto en el carrito -->
    <template id="template-carrito">
      <tr>
        <th scope="row">Pr</th>
        <td>Curso</td>
        <td>1</td>
        <td>
            <!-- Botones para aumentar o disminuir la cantidad de un producto -->
            <button class="btn btn-info btn-sm">+</button>
            <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$ <span>500</span></td> <!--ejemplo precio individual--> 
      </tr>
    </template>

	<!-- Plantilla para las tarjetas de productos disponibles para comprar -->
	<template id="template-card">
		<div class="col-12 mb-4 col-md-4">
		  <div class="card h-100 shadow">
			  <!-- Imagen del producto -->
			  <img src="XXX" alt="Imagen del producto" class="card-img-top img-fluid">
			<div class="card-body">
			  <!-- Título del producto -->
			  <h5 class="card-title">Título</h5>
			  <!-- Precio del producto -->
			  <p class="card-text font-weight-bold">Precio</p>
			  <!-- Botón para añadir el producto al carrito -->
			  <button class="btn btn-primary">Comprar</button>
			</div>
		  </div>
		</div>
	</template>

	<!-- Enlace al archivo JavaScript para la funcionalidad -->
	<script src="script.js"></script>
</body>
</html>
