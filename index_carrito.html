<body>
	<header>
        <nav class="navbar">
            <div class="logo">
                <!-- Agregamos la imagen del logo dentro del enlace -->
                <a href="#">
                    <img src="LogoIBL.png" alt="Infinity Byte League" class="logo-img">
                </a>
            </div>
            <ul class="menu">
                <li><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="serviciosIBL.html">Servicios</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
                <li><a href="#">Cotiza con nosotros</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
                <li><a href="#"><i class="fas fa-user"></i> Log In</a></li>
                <li class="search-container">
                    <input type="text" placeholder="Buscar...">
                    <button> Buscar <i class="fas fa-search"></i></button>
                </li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
	<!-- Contenedor principal para organizar el contenido de la página -->
	<div class="container mt-5">
		<!-- Título principal de la sección del carrito -->
		<h1 class="text-center mb-4">Carrito de Compras</h1>
		<!-- Línea horizontal para separar secciones visualmente -->
		<hr>
		<!-- Tabla para mostrar los elementos añadidos al carrito -->
		<table class="table table-hover">
			<thead class="thead-dark">
			  <tr>
				<!-- Encabezado de las columnas de la tabla -->
				<th scope="col">#</th>
				<th scope="col">Item</th>
				<th scope="col">Cantidad</th>
				<th scope="col">Descripción</th>
				<th scope="col">Total</th>
			  </tr>
			</thead>
			<!-- Cuerpo de la tabla que se rellenará dinámicamente con los productos -->
			<tbody id="items"></tbody>
		</table>

		<!-- Contenedor para las tarjetas de productos -->
		<div class="row" id="cards"></div>
	</div>

	<!-- Plantilla para el pie del carrito con el total de productos y botón para vaciar -->
	<template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
        <!-- Botón para vaciar todo el carrito -->
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar mi carrito</button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td> <!--ejemplo precio-->
    </template>

    <!-- Plantilla para cada producto en el carrito -->
    <template id="template-carrito">
      <tr>
        <th scope="row">Pr</th>
        <td>Curso</td>
        <td>1</td>
        <td>
            <!-- Botones para aumentar o disminuir la cantidad de un producto -->
            <button class="btn btn-info btn-sm">+</button>
            <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$ <span>500</span></td> <!--ejemplo precio individual--> 
      </tr>
    </template>

	<!-- Plantilla para las tarjetas de productos disponibles para comprar -->
	<template id="template-card">
		<div class="col-12 mb-4 col-md-4">
		  <div class="card h-100 shadow">
			  <!-- Imagen del producto -->
			  <img src="XXX" alt="Imagen del producto" class="card-img-top img-fluid">
			<div class="card-body">
			  <!-- Título del producto -->
			  <h5 class="card-title">Título</h5>
			  <!-- Precio del producto -->
			  <p class="card-text font-weight-bold">Precio</p>
			  <!-- Botón para añadir el producto al carrito -->
			  <button class="btn btn-primary">Comprar</button>
			</div>
		  </div>
		</div>
	</template>
<!--Footer-->
	<footer class="footer">

					<i class="fab fa-facebook-f"></i>
				</a>

					<i class="fab fa-instagram"></i>
				</a>
				
			</div>
		</div>
	</footer>
	<!-- Enlace al archivo JavaScript para la funcionalidad -->
	<script src="script.js"></script>
</body>
</html>
